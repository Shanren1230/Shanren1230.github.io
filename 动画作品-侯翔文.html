<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页动画项目</title>
		<style>
		
		    .as{
		    	height:400px;
		    	width:400px;
		    	position:relative;
		    	
		    }
			.a{
				height:200px;
				width:200px;
				background-color:#0094d9;
				margin:0 auto;
				border-radius:50%;
				border:1px solid black;
			}
			.a1{
				height:130px;
				width:130px;
				background-color:white;
				border-radius:50%;
				border:1px solid black;
				position:absolute;
				top:65px;
				left:135px;
			}
			.b{
				height:45px;
				width:40px;
				background-color:white;
				border-radius:50%;
				border:1px solid black;
				position:absolute;
				top:42px;
				left:155px;
			}
			.b1{
				height:45px;
				width:40px;
				background-color:white;
				border-radius:50%;
				border:1px solid black;
				position:absolute;
				top:40px;
				left:196px;
			}
			.c{
				height:15px;
				width:15px;
				background-color:red;
				border-radius:50%;
				border:1px solid black;
				position:absolute;
				top:79px;
				left:189px;
			}
			.d{
				height:5px;
				width:5px;
				background-color:black;
				border-radius:50%;
				position:absolute;
				top:66px;
				left:188px;
			}
			.d1{
			   height:5px;
				width:5px;
				background-color:black;
				border-radius:50%;
				position:absolute;
				top:65px;
				left:200px;
			}
			.e{
				height:30px;
				width:3px;
				background-color:black;
				position:absolute;
				top:95px;
				left:196px;
			}
			.f{
			height:40px;
			width:40px;
			background-color:red;
			position:absolute;
			border-radius:5px 0px 5px 120px;
			top:143px;
			left:158px;
			}
			.f1{
			height:40px;
			width:40px;
			background-color:red;
			position:absolute;
			border-radius:5px 0px 120px 5px;
			top:143px;
			left:196px;
			}
			.g{
            height:2px;
            width:27px;
            position:absolute;
            background-color:black;
            top:117px;
            left:158px;
			}
			.g1{
			height:2px;
			width:27px;
			position:absolute;
			background-color:black;
			top:117px;
			left:212px;
			}
			.g2{
            height:2px;
            width:27px;
            background-color:black;
            position:absolute;
            transform:rotate(-350deg);
            top:104px;
            left:156px;    			
			}
			.g3{
			height:2px;
			width:27px;
			background-color:black;
			position:absolute;
			transform:rotate(350deg);
			top:131px;
			left:156px;
			}
			.g4{
			height:2px;
			width:27px;
			background-color:black;
			position:absolute;
			transform:rotate(-350deg);
			top:129px;
			left:214px;
			}
			.g5{
			height:2px;
			width:27px;
			background-color:black;
			position:absolute;
			transform:rotate(350deg);
			top:104px;
			left:212px;
			}
			.h{
			height:10px;
			width:150px;
			background-color:red;
			position:absolute;
			top:193px;
			left:125px;
			border-radius:5px;
			border:1px solid; 
			}
			.i{
            height:20px;
            width:20px;
            background-color:yellow;
            border-radius:50%;
            position:absolute;
            top:190px;
            left:190px;
			}
			.d{animation:d 5s infinite;}
			.d1{animation:d1 5s infinite;}
			@keyframes d{
			50%{transform:translateY(10px);}
		}
		@keyframes d1{
		50%{transform:translateY(10px);}
		}
		</style>
	</head>
	<body>
		<div class="as">
	    <div class="a"></div>
		<div class="a1"></div>		
		<div class="b"></div>
		<div class="b1"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="d1"></div>
		<div class="e"></div>
		<div class="f"></div>
		<div class="f1"></div>
		<div class="g"></div>
		<div class="g1"></div>
		<div class="g2"></div>
		<div class="g3"></div>
		<div class="g4"></div>
		<div class="g5"></div>
		<div class="h"></div>
		<div class="i"></div>
		</div>
		
	</body>
</html>
